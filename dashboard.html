<body>

    <h4 class="welcome">Welcome to BetBall,
        <script type="text/javascript">
            document.write(username)
        </script>

        <div class="bet">
            <form class="bet-form" action="">

                <div id="team-one">
                    <input type="radio" name="team" value="team-one">
                    <span>Golden State Warriors</span>
                    <span>+100</span>
                </div>


                <div id="team-two">

        </div>

        <button id="view-reports" type="submit">View Reports</button>
        <button id="view-Home" type="submit">View HomePage</button>
