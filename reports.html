<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./reports.js"></script>
    <title>BetBall</title>
</head>


<body>

    <h1 class="welcome">Reports</h1>

    <button id="dashboard">Back to dashboard</button>

    <div class="report">
        <form class="report-form" action="">
            <h1 class="report-title">User Leaderboard</h1>
            <button class="sort" id="sort-teams">Sort by balance...</button>
            <table id="leaderboard-list">
                <table id="ranking-list"></table>
            </table>
        </form>
    </div>


    <div class="report">
        <form class="report-form" action="">
            <h1 class="report-title">Placed Bets</h1>
            <button class="sort" id="sort-bets" type="submit">Sort by payout...</button>
            <table id="bets-list"></table>
        </form>
    </div>

    <div class="report">
        <form class="report-form" action="">
            <h1 class="report-title">Current Odds</h1>
            <table id="odds-list"></table>
        </form>
        <form>
            <select name="team-sort" id="team-sort" class="team-sort">Select a team</select>
            <button id="filter">Filter</button>
        </form>

    </div>

</body>

</html>
